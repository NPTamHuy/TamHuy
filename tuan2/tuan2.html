<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <p>
        <h2>* denotes mandotory</h2>
    </p>

    <form action="https://httpbin.org/anything" method="get">
        <label for="fullname">Full name*:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Fisrtname Lastname" required><br>

        <label for="email">Email address*:</label><br>
        <input type="text" id="email" name="email" placeholder="EMAIL_ADDRESS" required><br>

        <label for="package">Select Tour Package*:</label><br>
        <select name="package" id="package" required>
            <option value="goa">Goa</option>
            <option value="vip">VIP</option>
            <option value="svip">SVIP</option>
        </select><br>

        <label for="arrival">Arrival date*:</label><br>
        <input type="text" id="arrival" name="arrival" placeholder="m/d/y" required><br>

        <label for="person">Number of person*:</label><br>
        <input type="text" id="person" name="person" placeholder="UNKNOWN_TYPE" required><br>

        <label>What would you want to avail?*</label><br>
        
        <label for="boarding">Boarding</label>
        <input type="checkbox" id="boarding" name="boarding" value="Boarding"><br>

        <label for="fooding">Fooding</label>
        <input type="checkbox" id="fooding" name="fooding" value="Fooding"><br>

        <label for="sightseeing">Sight seeing</label>
        <input type="checkbox"  id="sightseeing" name="sightseeing" value="Sightseeing"><br>

        <label for="code">Discount Coupon code:</label><br>
        <input type="text" id="code" name="code" placeholder="UNKNOWN_TYPE" required><br>

        <label for="terms">Terms and conditions*:</label><br>
        <input type="radio" id="agree" name="terms" value="agree" required>
        <label for="agree">I agree</label>
        <input type="radio" id="disagree" name="terms" value="disagree" required>
        <label for="disagree">I disagree</label><br>
        
        <input type="submit" value="Complete reservation">
    </form>
</body>
</html>
